<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Parte do topo -->

    <h1>Jogo da Forca</h1>
    <img id="imagem" src="imagem/img1.png" />
    <div id="exibicao-palavra">_ _ _</div>
    <input
      type="text"
      id="entrada-letra"
      placeholder="Chute uma letra"
      maxlength="1"
    />
    <button id="btn-chutar">Chutar</button>

    <!-- Parte de baixo -->
    <h2>Letras Chutadas</h2>
    <div id="letras-chutadas"></div>
    <div id="mensagem">Parabéns você ganhou!</div>
    <button id="botao-reiniciar">Recomeçar</button>
  </body>
</html>
