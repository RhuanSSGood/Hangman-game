<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Parte do topo -->

    <h1>Jogo da Forca</h1>
    <img id="imagem" src="imagem/img1.png" />
    <div id="exibicao-palavra"></div>
    <input
      type="text"
      id="entrada-letra"
      placeholder="Chute uma letra"
      maxlength="1"
    />
    <button id="btn-chutar">Chutar</button>

    <!-- Parte de baixo -->
    <h2>Letras Chutadas</h2>
    <div id="letras-chutadas"></div>
    <div id="mensagem">Parabéns você ganhou!</div>
    <br />
    <button id="botao-reiniciar">Recomeçar</button>

    <!-- Lógica do javascript-->
    <script>
      // Lista de palavras para o jogo
      const listaPalavras = ["javascript", "html", "css", "youtube"];

      let palavraEscolhida;
      let exibicaoPalavra;
      let letrasChutadas;
      let tentativasRestantes;
      let numeroErros;

      //Função para começar o jogo
      function inciarJogo() {
        //Escolher uma palavra aleatoria da lista
        palavraEscolhida =
          listaPalavras[Math.floor(Math.random() * listaPalavras.length)];

        //Inicializar a exibição dos underscores "_"

        exibicaoPalavra = Array(palavraEscolhida.length).fill("_");
      }
    </script>
  </body>
</html>
